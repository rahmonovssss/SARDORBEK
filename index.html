<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-id="th-modified">Milliy Sertifikat Tizimi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1c2329; color: white; padding: 15px; margin: 0; }
        .container { max-width: 500px; margin: auto; }
        .header { text-align: center; padding: 10px; border-bottom: 2px solid #00b4d8; margin-bottom: 20px; }
        .card { background: #2b343b; padding: 20px; border-radius: 12px; border: 1px solid #3e4952; margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #3e4952; color: white; box-sizing: border-box; }
        .btn { background: #00b4d8; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .timer { position: sticky; top: 0; background: #ff4d4d; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 10px; z-index: 100; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #2b343b; }
        th, td { border: 1px solid #3e4952; padding: 10px; text-align: center; }
        .radio-group { display: flex; justify-content: center; gap: 10px; }
        input[type="radio"] { width: 18px; height: 18px; cursor: pointer; }
        .yopiq-input { width: 100%; padding: 5px; background: #1c2329; border: 1px solid #00b4d8; color: white; border-radius: 4px; }
    </style>
<meta property="og:title" content="Milliy Sertifikat Tizimi" data-id="th-modified" ><meta name="description" content="index" data-id="th-modified" ><meta property="og:description" content="index" data-id="th-modified" ><meta property="og:image" content="https://tiiny.host/assets/logo-purple-bg.png" data-id="th-modified" ><meta property="og:url" content="https://sardorbek.tiiny.site/" data-id="th-modified" ><meta property="og:type" content="website" data-id="th-modified" ><script defer data-domain="sardorbek.tiiny.site" src="https://analytics.tiiny.site/js/plausible.js"></script><script type="text/javascript" src="https://tiiny.host/ad-script.js"></script></head>
<body>
    <div class="container" id="main">
        </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode'); // 'create' yoki 'solve'

        // 1. Dasturni yuklash
        window.onload = function() {
            const main = document.getElementById('main');
            if(mode === 'create') {
                renderCreateForm(main);
            } else {
                renderSolveForm(main);
            }
        };

        // TEST YARATISH FORMASI
        function renderCreateForm(el) {
            el.innerHTML = `
                <div class="header"><h3>Yangi Test Yaratish</h3></div>
                <div class="card">
                    <label>Fanni tanlang:</label>
                    <select id="subject">
                        <option>Matematika</option><option>Fizika</option><option>Ona tili</option>
                        <option>Kimyo</option><option>Biologiya</option><option>Tarix</option>
                    </select>
                    <input type="number" id="test_code" placeholder="Test kodi (masalan: 1840)">
                    <p style="font-size: 12px; color: #aaa;">Javoblar kalitini pastda belgilang</p>
                    <div id="q_list"></div>
                    <button class="btn" onclick="submitTest()">TESTNI SAQLASH</button>
                </div>`;
            generateTable('q_list');
        }

        // JAVOB YUBORISH FORMASI
        function renderSolveForm(el) {
            el.innerHTML = `
                <div class="header"><h3>Javoblarni yuborish</h3></div>
                <div class="card" id="code_area">
                    <input type="number" id="user_test_code" placeholder="Test kodini kiriting">
                    <button class="btn" onclick="startSolving()">OK</button>
                </div>
                <div id="solve_area" style="display:none;">
                    <div class="timer" id="timer">03:00:00</div>
                    <div id="q_solve_list"></div>
                    <button class="btn" onclick="sendResults()">YUBORISH</button>
                </div>`;
        }

        // Jadvalni generatsiya qilish
        function generateTable(divId) {
            let html = "<table><tr><th>â„–</th><th>Javob</th></tr>";
            for(let i=1; i<=45; i++) {
                html += `<tr><td>${i}</td><td>`;
                if(i <= 32) { // 4 talik variant
                    html += `<div class="radio-group">${['A','B','C','D'].map(v => `<input type="radio" name="q${i}" value="${v}">${v}`).join('')}</div>`;
                } else if(i <= 35) { // 6 talik variant
                    html += `<div class="radio-group">${['A','B','C','D','E','F'].map(v => `<input type="radio" name="q${i}" value="${v}">${v}`).join('')}</div>`;
                } else { // Yopiq savol (36-45)
                    html += `<input type="text" class="yopiq-input" id="ans${i}" placeholder="Javob">`;
                }
                html += `</td></tr>`;
            }
            html += "</table>";
            document.getElementById(divId).innerHTML = html;
        }

        // Taymer funksiyasi
        function startTimer() {
            let duration = 3 * 60 * 60; 
            let timerDisplay = document.getElementById('timer');
            let interval = setInterval(function () {
                let hours = parseInt(duration / 3600, 10);
                let minutes = parseInt((duration % 3600) / 60, 10);
                let seconds = parseInt(duration % 60, 10);

                timerDisplay.textContent = 
                    (hours < 10 ? "0" + hours : hours) + ":" + 
                    (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                    (seconds < 10 ? "0" + seconds : seconds);

                if (--duration < 0) {
                    clearInterval(interval);
                    sendResults(); // Vaqt tugasa avtomatik yuborish
                }
            }, 1000);
        }

        function startSolving() {
            document.getElementById('code_area').style.display = 'none';
            document.getElementById('solve_area').style.display = 'block';
            generateTable('q_solve_list');
            startTimer();
        }

        // Ma'lumotlarni botga yuborish
        function sendResults() {
            let results = {};
            for(let i=1; i<=45; i++) {
                if(i<=35) {
                    let checked = document.querySelector(`input[name="q${i}"]:checked`);
                    results[i] = checked ? checked.value : "";
                } else {
                    results[i] = document.getElementById(`ans${i}`).value;
                }
            }
            tg.sendData(JSON.stringify({
                type: 'solve',
                code: document.getElementById('user_test_code').value,
                answers: results
            }));
        }

        function submitTest() {
            let keys = {};
            // Shunga o'xshash yig'ish mantiqi...
            tg.sendData(JSON.stringify({
                type: 'create',
                test_code: document.getElementById('test_code').value,
                subject: document.getElementById('subject').value,
                keys: keys
            }));
        }
    </script>
</body>
</html>
